{% extends "offTheRecords/layout.html" %}

{% block body %}

    <div class="row h-100">
        <div class="text-center col-sm-12 auto-align">
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form class="form-signin vert-align" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="jumbotron logo">
                    <h1>Off the Records</h1>
                </div>
                <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
                <div class="form-group">
                    <input autofocus class="form-control card" type="text" name="username" placeholder="Username">
                    <input class="form-control card" type="password" name="password" placeholder="Password">
                </div>
                <button class="btn btn-lg btn-primary btn-block dark-btn" type="submit" value="Login">Login</button>
                <p class="mt-5 mb-3 text-muted">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
            </form>
        </div>
    </div>
{% endblock %}
